<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantavolley Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fantavolley Manager</h1>

    <!-- Form per creare una nuova squadra -->
    <div>
        <h2>Nuova Squadra</h2>
        <input id="teamName" type="text" placeholder="Nome squadra">
        <button onclick="createTeam()">Crea Squadra</button>
    </div>

    <!-- Tabella per visualizzare le squadre -->
    <h2>Squadre e Dettagli</h2>
    <table id="teamsTable">
        <thead>
            <tr>
                <th>Nome Squadra</th>
                <th>Punteggio</th>
                <th>Giocatori</th>
                <th>Penalit√†</th>
                <th>Qualificato</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Form per aggiungere una partita -->
    <div>
        <h2>Nuova Partita</h2>
        <input id="team1" type="text" placeholder="ID Prima Squadra">
        <input id="team2" type="text" placeholder="ID Seconda Squadra">
        <button onclick="createMatch()">Registra Partita</button>
    </div>

    <!-- Tabella per visualizzare le giornate -->
    <h2>Giornate Giocate</h2>
    <table id="matchesTable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Squadra 1</th>
                <th>Punteggio 1</th>
                <th>Squadra 2</th>
                <th>Punteggio 2</th>
                <th>Vincitore</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
