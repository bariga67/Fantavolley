
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantavolley</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fantavolley</h1>

        <form id="teamForm">
            <input type="text" id="teamName" placeholder="Nome Squadra" required>
            <input type="number" id="teamPoints" placeholder="Punti" required>
            <input type="number" id="teamPenalties" placeholder="Penalità" required>
            <input type="number" id="teamPlayers" placeholder="Giocatori" required>
            <button type="submit">Aggiungi Squadra</button>
        </form>

        <h2>Squadre</h2>
        <table id="teamTable">
            <thead>
                <tr>
                    <th>Nome Squadra</th>
                    <th>Punti</th>
                    <th>Penalità</th>
                    <th>Giocatori</th>
                </tr>
            </thead>
            <tbody id="teamList"></tbody>
        </table>

        <h2>Punti Totali</h2>
        <table id="scoreTable">
            <thead>
                <tr>
                    <th>Nome Squadra</th>
                    <th>Punti Totali</th>
                    <th>Penalità Totali</th>
                    <th>Risultato Finale</th>
                </tr>
            </thead>
            <tbody id="scoreList"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
